<mat-card class="headliner-main" style="padding-bottom: 3%; padding-top: 10%;">
    <div style="display: flex; justify-content: center; padding-left: 3%; padding-right: 3%; gap: 80px;">
        <div id="contacto">
            <form>
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Ingresa tu correo" type="email">
              </mat-form-field>
              
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" type="tel">
              </mat-form-field>
              
              <div style="display: flex; justify-content: center; margin-top: 1rem;">
                <button mat-button class="button-suscribe" type="submit">Login</button>
              </div>
            </form>
        </div>
    </div>
  </mat-card>
